<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
	      <button ion-button>
	        <img src="assets/logo-erdem12.png">
	      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item-group>
    <ion-item-divider color="light" text-center><strong>Дүн</strong></ion-item-divider>
    <ion-item>Нийт авсан оноо: {{ onoo }}</ion-item>
    <ion-item-divider color="light" text-center><strong>Элсэх боломжой ангиуд </strong></ion-item-divider>
    <ion-item class="nomarg" *ngFor="let item of tutsService.profs" >
		<ion-card class="card-md">
		  <ion-card-content padding>
		    {{ item.title }} 
			<small>{{item.school}}</small>
		  </ion-card-content>
		</ion-card>
    </ion-item>
  </ion-item-group>
</ion-content>
