<ion-header>
  <ion-navbar>
    <ion-buttons end>
	      <button ion-button>
	        <img src="assets/logo-erdem12.png">
	      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
	<ion-list no-lines>
	    <ion-item>
            <ion-card *ngFor="let item of tutsService.profs">
              <button ion-item><ion-icon name="ios-arrow-forward" item-right></ion-icon>{{ item.title }} <small>{{item.school}}</small></button>
            </ion-card>
	    </ion-item>
   </ion-list>
</ion-content>
