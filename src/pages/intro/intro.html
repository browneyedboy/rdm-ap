<ion-header class="intro-header">
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button class="skip-button" (click)="login()" [hidden]="lastSlide">Алгасах</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="intro-content">
  <ion-slides #slider (ionDidChange)="onSlideChanged()" [options]="slide_options">
    
    <ion-slide class="slide-1" *ngFor="let banner of tutsService.banners" (click)="gotolink(banner.link)">
           <preload-image [ratio]="{w:1, h:1}" src="http://erdem12.mongoliajourney.com/storage/{{banner.image}}"></preload-image>
    </ion-slide>
    
    <ion-slide class="slide-4">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
            <preload-image [ratio]="{w:1, h:1}" src="./assets/img/intro_slide_4.png" class="lastimage" title="Erdem12"></preload-image>
        </ion-col>
      </ion-row>
      <h2 class="main-title">Сар үнэгүй ашиглаад үзээрэй!</h2>
      <p class="intro-text">
        Сард ердөө <b>25 000 ₮</b> төлөөд цааш ашиглах боломжтой
      </p>
      <br />
      <p class="intro-text">
       За ингээд бид эхлэхэд бэлэн боллоо!
      </p>
      <div class="button-bar">
        <button (click)="login()" ion-button primary >Нэвтрэх</button> 
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
