<ion-header class="intro-header">
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button class="skip-button" (click)="skipIntro()" [hidden]="lastSlide">Skip</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="intro-content">
  <ion-slides #slider (ionDidChange)="onSlideChanged()" [options]="slide_options">
    <ion-slide class="slide-1">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
          
        </ion-col>
      </ion-row>
      <h2 class="main-title">Тавтай морил!</h2>
      <p class="intro-text">
        Та<b>Erdem12</b> аппд орж ирлээ.
      </p>
    </ion-slide>
    <ion-slide class="slide-2">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
         
        </ion-col>
      </ion-row>
      <h2 class="main-title">Алив бос!</h2>
      <p class="intro-text">
        Намайг дагаад яв
      </p>
      <p class="intro-text">
        Аргийн ол
      </p>
    </ion-slide>
    <ion-slide class="slide-3">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
          
        </ion-col>
      </ion-row>
      <h2 class="main-title">Хийж бүтээ!</h2>
      <p class="intro-text">
        Soon your app will look and feel awesome!
      </p>
    </ion-slide>
    <ion-slide class="slide-4">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
          
        </ion-col>
      </ion-row>
      <h2 class="main-title">Бараг дууслаа!</h2>
      <p class="intro-text">
        Log in to your account.
      </p>
      <p class="intro-text">
        We are ready to rock!
      </p>
      <div class="button-bar">
        <button ion-button primary (click)="login()">Нэвтрэх</button>
        <button ion-button primary >Бүртгүүлэх</button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
