<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
	      <button ion-button>
	        <img src="assets/logo-erdem12.png">
	      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-list no-lines>
	    <ion-item>
            <ion-card *ngFor="let uni of tutsService.universities">
              <button (click)="aboutunivsity(uni)" ion-item><ion-icon name="ios-arrow-forward" item-right></ion-icon>{{uni.title}}</button>
            </ion-card>
	    </ion-item>
   </ion-list>

</ion-content>
