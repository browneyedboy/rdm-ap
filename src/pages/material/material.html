<ion-header>

  <ion-navbar>

      <ion-icon name="menu"></ion-icon>

</ion-header>

  <div [ngSwitch]="cond">
	  <ion-list no-lines *ngSwitchCase="'niigem'">

        </ion-card>
        <ion-card>
          <button ion-item><ion-icon name="ios-arrow-forward" item-right></ion-icon>Хими</button>
        </ion-card>
        <ion-card>

          <button ion-item>
            <ion-icon name="ios-arrow-forward" item-right></ion-icon>
            Биологи
          </button>
        </ion-card>
        <ion-card>
          <button ion-item><ion-icon name="ios-arrow-forward" item-right></ion-icon>Газарзүй</button>
        </ion-card>
        <ion-card>
          <button ion-item><ion-icon name="ios-arrow-forward" item-right></ion-icon>Биологи</button>
        </ion-card>
        <ion-card>
          <button ion-item><ion-icon name="ios-arrow-forward" item-right></ion-icon>Газарзүй</button>
        </ion-card>
	    </ion-item>
  </ion-list>


  <ion-list no-lines *ngSwitchCase="'baigali'">
    <ion-item>
        <ion-card>
          <button ion-item><ion-icon name="ios-arrow-forward" item-right></ion-icon>Биологи</button>
        </ion-card>
        <ion-card>
          <button ion-item><ion-icon name="ios-arrow-forward" item-right></ion-icon>Хими</button>
        </ion-card>
        <ion-card>
          <button ion-item><ion-icon name="ios-arrow-forward" item-right></ion-icon>Биологи</button>

        <ion-card>

        <ion-card>
          <button ion-item><ion-icon name="ios-arrow-forward" item-right></ion-icon>Газарзүй</button>

    </ion-item>
  </ion-list>
