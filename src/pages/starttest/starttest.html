<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
	      <button ion-button>
	        <img src="assets/logo-erdem12.png">
	      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
	  <ion-row>
	    <ion-col width-100 class="text-center">
	    	Хугацаа: {{time}} минут<br>
			Шалгалт: {{title}}<br>
			{{year}} он
		</ion-col>
	  </ion-row>
	</ion-grid>
		<div class="cycle" (click)="gotodotest(id)" >
			<span class="variant">{{variant}}</span>
			<p>Вариант</p>
			<h3>Эхлэх</h3>
		</div>
</ion-content>
