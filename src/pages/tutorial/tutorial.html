<ion-header>

  <ion-navbar>

  	<button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
	      <button ion-button>
	        <img src="assets/logo-erdem12.png">
	      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
	<div>
	  <ion-segment [(ngModel)]="cond">
	    <ion-segment-button value="niigem">
	      Нийгмийн ухаан
	    </ion-segment-button>
	    <ion-segment-button value="baigali">
	      Байгалийн ухаан
	    </ion-segment-button>
	  </ion-segment>
	</div>

	<div [ngSwitch]="cond" padding>
	  <ion-list *ngSwitchCase="'niigem'">
	    <button ion-item>
	        <ion-card>

			  <ion-card-header>
			    Card Header
			  </ion-card-header>

			  <ion-card-content>
			    content here
			  </ion-card-content>

			</ion-card>
	    </button>
	  </ion-list>

	  <ion-list *ngSwitchCase="'baigali'">
	    <button ion-item>
	        <ion-card>

			  <ion-card-header>
			    Card Header
			  </ion-card-header>

			  <ion-card-content>
			    content here
			  </ion-card-content>

			</ion-card>
	    </button>
	  </ion-list>
	</div>
</ion-content>
