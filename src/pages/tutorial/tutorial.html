<ion-header>

  <ion-navbar>

  	<button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
	      <button ion-button>
	        <img src="assets/logo-erdem12.png">
	      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
	<div>
	  <ion-segment [(ngModel)]="cond">
	    <ion-segment-button value="niigem">
	      Нийгмийн ухаан
	    </ion-segment-button>
	    <ion-segment-button value="baigali">
	      Байгалийн ухаан
	    </ion-segment-button>
	  </ion-segment>
	</div>

	<div [ngSwitch]="cond">
	  <ion-list no-lines *ngSwitchCase="'niigem'">
	    <ion-item *ngFor="let tuts of tutsService.natural">
	        <ion-card>

			  <ion-card-content>
			    <ion-grid>
				  <ion-row>
				    <ion-col class="title" width-30>{{tuts.title}}</ion-col>
				    <ion-col class="choose" width-20>улирал<br>сонгох</ion-col>
				    <ion-col width-50>
				    	<button ion-button (click)="lesson(1, tuts.id, tuts.title)" color="dark" outline round>1</button>
				    	<button ion-button (click)="lesson(2, tuts.id, tuts.title)" color="dark" outline round>2</button>
				    	<button ion-button (click)="lesson(3, tuts.id, tuts.title)" color="dark" outline round>3</button>
				    	<button ion-button (click)="lesson(4, tuts.id, tuts.title)" color="dark" outline round>4</button>
				    </ion-col>
				  </ion-row>
				</ion-grid>
			  </ion-card-content>

			</ion-card>
	    </ion-item>
	   
	  </ion-list>

	  <ion-list no-lines *ngSwitchCase="'baigali'">
	    <ion-item *ngFor="let tuts of tutsService.social">
	        <ion-card>

			  <ion-card-content>
			    <ion-grid>
				  <ion-row>
				    <ion-col class="title" width-30>{{tuts.title}}</ion-col>
				    <ion-col class="choose" width-20>улирал<br>сонгох</ion-col>
				    <ion-col width-30>
				    	<button ion-button (click)="lesson(1, tuts.id, tuts.title)" color="dark" outline round>1</button>
				    	<button ion-button (click)="lesson(2, tuts.id, tuts.title)" color="dark" outline round>2</button>
				    	<button ion-button (click)="lesson(3, tuts.id, tuts.title)" color="dark" outline round>3</button>
				    	<button ion-button (click)="lesson(4, tuts.id, tuts.title)" color="dark" outline round>4</button>
				    </ion-col>
				  </ion-row>
				</ion-grid>
			  </ion-card-content>

			</ion-card>
	    </ion-item>
	    
	  </ion-list>
	</div>
</ion-content>
