<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
	      <button ion-button>
	        <img src="assets/logo-erdem12.png">
	      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-grid class="bottom0" padding>
	      <ion-row>
			<ion-col width-50 class="left">
				<h1 color="dark">{{title}}</h1>
			</ion-col>
			<ion-col width-50 class="right">
				<h1 color="dark">{{season}}-р улирал</h1>
			</ion-col>
	      </ion-row>
	</ion-grid>
	<ion-list no-lines>

	    <ion-item *ngFor="let lesson of tutsService.lessons; let i = index ">
	        <ion-card>

			  <ion-card-content>
			    <ion-grid>
			      <ion-row>
					<ion-col width-50 class="left">
						<h2 color="primary">Хичээл {{i+1}}</h2>
					</ion-col>
					<ion-col width-50 class="right">
						<button ion-button (click)="showtopics(lesson.id)" clear><ion-icon name="ios-arrow-down"></ion-icon></button>
					</ion-col>
			      </ion-row>
				  <ion-row class="topics" *ngIf="show==lesson.id" >
				    <ion-col width-25>
				    	<button color="dark" (click)="gototopic(lesson.type_id, 1, title)" ion-button clear>Сэдэв 1 <ion-icon name="ios-arrow-forward" item-right></ion-icon></button>
				    </ion-col>
				    <ion-col width-25>
				    	<button color="dark" (click)="gototopic(lesson.type_id, 2, title)" ion-button clear>Сэдэв 2 <ion-icon name="ios-arrow-forward" item-right></ion-icon></button>
				    </ion-col>
				    <ion-col width-25>
				    	<button color="dark" (click)="gototopic(lesson.type_id, 3, title)" ion-button clear>Сэдэв 3 <ion-icon name="ios-arrow-forward" item-right></ion-icon></button>
				    </ion-col>
				    <ion-col width-25>
				    	<button color="dark" (click)="gototopic(lesson.type_id, 4, title)" ion-button clear>Сэдэв 4 <ion-icon name="ios-arrow-forward" item-right></ion-icon></button>
				    </ion-col>
				  </ion-row>
				</ion-grid>
			  </ion-card-content>

			</ion-card>
	    </ion-item>
	    
	    
	</ion-list>
</ion-content>
