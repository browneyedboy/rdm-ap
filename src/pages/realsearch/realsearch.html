<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
	      <button ion-button>
	        <img src="assets/logo-erdem12.png">
	      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-searchbar (ionInput)="getItems($event, tutsService.alltutors)" value="хайх"></ion-searchbar>
	<ion-list>
	  <ion-item *ngFor="let item of tutsService.alltutors" (click) = "clicktutors(item.id)">
	    {{ item.title }}
	  </ion-item>
	</ion-list>
</ion-content>
