<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="assets/logo-erdem12.png" class="logo">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>

	  <ion-card-header>
	    Бүртгүүлэх
	  </ion-card-header>

	  <ion-card-content>
	    <ion-list>

		  <ion-item>
		    <ion-input type="text" placeholder="Имэйл хаяг"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-input type="password" placeholder="Нууц үг"></ion-input>
		  </ion-item>
		  <ion-item>
			<button ion-button block>Бүртгүүлэх</button>
		  </ion-item>
		  <ion-item>
			<button ion-button block (click)="login()" >Нэвтрэх</button>
		  </ion-item>
		</ion-list>
	  </ion-card-content>

	</ion-card>
</ion-content>
