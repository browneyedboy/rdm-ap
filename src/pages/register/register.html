<ion-header>
  <ion-navbar>
    <ion-buttons end>
	      <button ion-button>
	        <img src="assets/logo-erdem12.png">
	      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
	  <ion-card-content>
	    <form class="auth-form" [formGroup]="register" (ngSubmit)="doRegister()">
		    <ion-list>
			  <ion-item class="usrr">
			    <ion-input type="number" placeholder="УТАС" formControlName="phone"></ion-input><ion-icon name="ios-pricetags-outline" item-right></ion-icon>
			  </ion-item>

			  <ion-item class="usrr">
			    <ion-input type="email" placeholder="ЦАХИМ ШУУДАН" formControlName="email" ></ion-input><ion-icon name="ios-person-outline" item-right></ion-icon>
			  </ion-item>

			  <ion-item class="usrr">
			    <ion-input type="password" placeholder="НУУЦ ҮГ" formControlName="password"></ion-input><ion-icon name="ios-key-outline" item-right></ion-icon>
			  </ion-item>

			  <ion-item class="register-baton">
				<button  class="register-bat" ion-button block type="submit" [disabled]="!register.valid"> БҮРТГҮҮЛЭЕ </button>
			  </ion-item>
			</ion-list>
    	</form>
	  </ion-card-content>
	</ion-card>

</ion-content>
