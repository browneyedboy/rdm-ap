<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
	      <button ion-button>
	        <img src="assets/logo-erdem12.png">
	      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card>
	  <ion-card-header>
	    <img src="http://erdem12.mongoliajourney.com/storage/{{logo}}" style="width: 40px;margin: 0 auto;">
	    <br>
	    <p><strong>{{title}}</strong></p>
	  </ion-card-header>
	  <ion-card-content padding>
	    <div [innerHTML]="description"></div>
	    <button ion-button color="dark" (click)="goprof()" clear>Мэргэжлийн ангиуд үзэх</button>
	  </ion-card-content>
	</ion-card>
</ion-content>
