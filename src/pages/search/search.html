<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
	      <button ion-button>
	        <img src="assets/logo-erdem12.png">
	      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="search-content">
  <background-image class="image-heading" [src]="'assets/lists/600x300banner1.png'">
    
  </background-image>
  <h4 class="categories-title"></h4>
  <ion-row class="grid-categories">
    <ion-col width-50 class="category-item" *ngFor="let category of tutsService.alltutors">
      <background-image class="category-heading" [src]="category.image" (click)="goToFeed(category.id)">
        <ion-row class="heading-row">
          <ion-col no-padding width-100>
            <h2 class="category-title">{{category.title}}</h2>
          </ion-col>
        </ion-row>
      </background-image>
    </ion-col>
  </ion-row>
</ion-content>
