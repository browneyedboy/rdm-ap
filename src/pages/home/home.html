<ion-header>
  <ion-navbar>
    <ion-title text-right>
      <img src="assets/logo-erdem12.png" class="logo">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>

	  <ion-card-content>
	  
	    <ion-list>
		<form action="" [formGroup]="login" (ngSubmit)="logindo()" >
		  <ion-item>
		    <ion-input type="text" placeholder="УТАС" formControlName="email"></ion-input><ion-icon name="ios-call-outline" item-right></ion-icon>
		  </ion-item>

		  <ion-item>
		    <ion-input type="password" placeholder="НУУЦ ҮГ" formControlName="password"></ion-input><ion-icon name="ios-key-outline" item-right></ion-icon>
		  </ion-item>

		  <ion-item class="nevtreh">
			<button  type="submit" ion-button block [disabled]="!login.valid">Нэвтрэх</button>
		  </ion-item>
		</form>

		  <ion-item class="nevtreh">
			<button (click)="register()" ion-button block>Бүртгүүлэх</button>
		  </ion-item>

		  <ion-item class="nevtreh">
			<button (click)="godemo()" ion-button block>Demo</button>
		  </ion-item>
		
		  <ion-item>
	   		 <button ion-button (click)="forgotpass()" color="dark" item-right clear>Нууц үгээ мартсан</button>
		  </ion-item>

		</ion-list>
	  
	  </ion-card-content>

	</ion-card>

	<ion-card-content>
	    <p class="text-tsenter">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
	    </p>
	  </ion-card-content>

</ion-content>
