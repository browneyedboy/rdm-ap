<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
	      <button ion-button>
	        <img src="assets/logo-erdem12.png">
	      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid *ngIf(tutsService.topic)>
	  <ion-row class="bottomline">
	    <ion-col width-33><h1>{{title}}</h1></ion-col>
	    <ion-col class="right" width-66>Сэдэв: <span color="primary">{{tutsService.topic.title}}</span></ion-col>
	  </ion-row>
	  <ion-row>
		<ion-col width-100>
			<div [innerHTML]="tutsService.topic.content"></div>
		</ion-col>
	  </ion-row>
	</ion-grid>
</ion-content>
